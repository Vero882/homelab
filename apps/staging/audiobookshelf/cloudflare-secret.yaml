apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: abs-tunnel-credentials
  namespace: audiobookshelf
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: abs-cf-secret
      remoteRef:
        key: abs-cf-secret
