apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate-container-env
  namespace: renovate
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: RENOVATE_TOKEN
      remoteRef:
        key: GH-renovate
